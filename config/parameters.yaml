# System parameters

router:
  cost_weight: 1.0  # Weight for cost in scoring function
  load_weights:
    vm: 0.1      # Load weight for VM service
    faas: 0.05   # Load weight for FaaS service
    qaas: 0.02   # Load weight for QaaS service

inter_scheduler:
  wait_time_threshold: 1.0    # seconds
  migration_cooldown: 5.0     # seconds
  max_migrations: 3
